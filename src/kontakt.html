        <section id="kontakt">
            <div class="two-columns">
            <div class="container1">
                <h2> Du hast Fragen? <br> Schreib uns gern </h2>
            </div>

            <form action="#">
                <div>
                    <label for="name">Name *</label>
                    <input name="name" id="name" type="text" placeholder="Name">
                </div>

                <div>
                    <label for="email">E-mail *</label>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>

                <div>
                    <label for="phone">Telefonnummer</label>
                    <input type="tel" name="phone" id="phone" placeholder="Telefonnummer">
                </div>

                <div>
                    <label for="subject"></label>
                    <select name="subject" id="subject">
                        <option value="" disabled selected>Wähle einen Betreff aus</option>
                        
                    </select>
                </div>
                

                <div>
                    <label for="message"> Deine Nachricht</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Was hast du auf dem Herzen"></textarea>
                </div>

                <div>
                    <label>
                    <input type="checkbox" name="datenschutz" id="datenschutz">
                    "Ich aktzeptiere die Datenschutzerklärung"
                    </label>
                </div>

                <div>
                    <button type="submit">abschicken</button>
                </div>
            </form>
